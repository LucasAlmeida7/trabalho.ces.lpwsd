<header class="header-app">
    <v-navigation-drawer absolute temporary v-model="drawer">
        <v-list>
            <v-list-item link>
                <v-list-item-content>
                    <v-list-item-title class="title">{{ usuarioLogado.nomeUsuario }}</v-list-item-title>
                    <v-list-item-subtitle>{{ usuarioLogado.emailUsuario }}</v-list-item-subtitle>
                </v-list-item-content>
            </v-list-item>
        </v-list>

        <v-divider></v-divider>

        <v-list nav dense>
            <v-list-item link @click="home">
                <v-list-item-icon>
                    <v-icon>mdi-home</v-icon>
                </v-list-item-icon>
                <v-list-item-title>Home</v-list-item-title>
            </v-list-item>
            <template v-if="usuarioLogado.idTipoUsuario == 2">
                <v-list-item link @click="acessarQuestionario">
                    <v-list-item-icon>
                        <v-icon color="blue">mdi-pencil</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Questionário</v-list-item-title>
                </v-list-item>
            </template>
            <template v-else>
                <v-list-item link @click="gerenciarQuestao">
                    <v-list-item-icon>
                        <v-icon color="blue">mdi-help-circle</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Questões</v-list-item-title>
                </v-list-item>
                <v-list-item link @click="gerenciarProvas">
                    <v-list-item-icon>
                        <v-icon color="blue">mdi-book</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Provas</v-list-item-title>
                </v-list-item>
                <v-list-item link @click="acessarGraficoResultados">
                    <v-list-item-icon>
                        <v-icon color="blue">mdi-google-analytics</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Gráfico Resultados</v-list-item-title>
                </v-list-item>
                <v-list-item link @click="acessarGraficoPendentes">
                    <v-list-item-icon>
                        <v-icon color="blue">mdi-google-analytics</v-icon>
                    </v-list-item-icon>
                    <v-list-item-title>Gráfico Pendentes</v-list-item-title>
                </v-list-item>
            </template>
        </v-list>
    </v-navigation-drawer>

    <v-toolbar dark :src="require('@/assets/images/blue.jpg')">
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>

        <v-toolbar-title>Simulado Enade</v-toolbar-title>

        <v-spacer></v-spacer>

        <h3 class="pr-3">{{ usuarioLogado.emailUsuario }}</h3>

        <v-btn icon @click="logout">
            <v-icon>mdi-export</v-icon>
        </v-btn>
    </v-toolbar>

</header>
