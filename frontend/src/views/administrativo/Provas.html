<section>
    <v-container fluid class="fill-height">
        <v-layout class="mx-auto mx-10 text-center">
            <v-flex md12>
                <v-row>
                    <v-col cols="12" sm="12" md="12" class="py-1 text-right">
                        <v-btn depressed small color="primary" dark class="mb-2 ml-6" @click="gerenciarProva">
                            Adicionar +
                        </v-btn>
                    </v-col>
                </v-row>
                <v-data-table dense :headers="headers" :items="provas" sort-by="idProva"
                    :search="pesquisa" :sort-by="['idProva', 'dataProva']" :sort-desc="[false, true]"
                    class="elevation-4">
                    <template v-slot:top>
                        <v-toolbar flat color="white">
                            <v-toolbar-title>Provas</v-toolbar-title>
                            <v-divider class="mx-4" inset vertical></v-divider>
                            <v-spacer></v-spacer>
                            <v-text-field v-model="pesquisa" append-icon="mdi-magnify" label="Pesquisar" single-line
                                hide-details></v-text-field>
                        </v-toolbar>
                    </template>
                    <template v-slot:item.actions="{ item }">
                        <v-icon small @click="gerenciarProva">
                            mdi-pencil
                        </v-icon>
                    </template>
                </v-data-table>
            </v-flex>
        </v-layout>
    </v-container>
</section>
